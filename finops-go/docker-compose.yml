# docker-compose.yml â€” Local development stack for finops-go.
# Start: docker compose up
# Tear down: docker compose down -v

services:
  # ---------- Infrastructure ----------
  postgresql:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 3s
      retries: 10

  temporal:
    image: temporalio/auto-setup:1.25
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      DB: postgres12
      DB_PORT: "5432"
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_SEEDS: postgresql
    ports:
      - "7233:7233"   # gRPC frontend
      - "7234:7234"   # HTTP API
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:2.30.3
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8233:8080"

  # ---------- FinOps Workers ----------
  worker-anomaly:
    build: .
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      FINOPS_MODE: stub
      FINOPS_WORKER_QUEUES: anomaly
      FINOPS_LOG_LEVEL: info
    command: ["worker-finops"]

  worker-detect:
    build: .
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      FINOPS_MODE: stub
      FINOPS_WORKER_QUEUES: detect
      FINOPS_LOG_LEVEL: info
    command: ["worker-finops"]

  worker-exec:
    build: .
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      FINOPS_MODE: stub
      FINOPS_WORKER_QUEUES: exec
      FINOPS_LOG_LEVEL: info
    command: ["worker-finops"]

  # ---------- API Server ----------
  api:
    build: .
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      TEMPORAL_ADDRESS: temporal:7233
      FINOPS_API_PORT: "8080"
      FINOPS_CORS_ORIGINS: "*"
      FINOPS_LOG_LEVEL: info
    ports:
      - "8080:8080"
    command: ["api"]

volumes:
  pgdata:
